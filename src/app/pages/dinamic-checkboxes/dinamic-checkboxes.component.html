
<!-- Button trigger modal -->
<div class="d-flex justify-content-center align-items-center vh-100">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add privileges
    </button>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Assign privileges with responsability.</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row g-2">
                    <br>
                    <div class="col-md-12">
                        <ng-container *ngIf="selectedCheckboxes.length > 0">
                            {{selectedCheckboxes.length}} Items are selected
                        </ng-container>
                        <br>


                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                                [(ngModel)]="selectAll" (change)="toggleSelectAll();">
                            <label class="form-check-label" for="flexCheckDefault">
                                Select / Deselect All
                            </label>
                        </div>

                        <div class="form-check" *ngFor="let item of checkboxes; let i = index">
                            <input class="form-check-input" type="checkbox" id="flexCheckDefaultTwo_{{item.id}}"
                                (change)="checkboxChanged();" [(ngModel)]="item.selected"
                                [checked]="item.selected">
                            <label class="form-check-label" for="flexCheckDefaultTwo_{{item.id}}">
                                {{item.title}}
                            </label>
                        </div>


                        <div class="error-message" class="form-text text-danger">
                            You must click at least one checkbox.
                        </div>
                    </div>

                    <button class="btn btn-success" (click)="onClick()" [disabled]="!isFormValid()"
                        data-bs-dismiss="modal" aria-label="Close">Submit</button>


                </div>

            </div>

        </div>
    </div>
</div>
